<nav aria-label="page navigation" class="center-page-container">  
    <ul class="pagination">  
      <li class="page-item" (click)="onClickPage(activePage - 1)">
        <a class="page-link page-button" href="javascript:void(0);">« Previous</a>
      </li>  
      <li class="page-item" [ngClass]="{'page-active': activePage === item}" *ngFor="let item of pages"  
        (click)="onClickPage(item)">
        <a class="page-link page-button" href="javascript:void(0);">
            {{item}}
        </a>
      </li>  
      <li class="page-item" (click)="onClickPage(activePage + 1)">
        <a class="page-link page-button" href="javascript:void(0);">Next »</a>
      </li>  
    </ul>  
</nav>
